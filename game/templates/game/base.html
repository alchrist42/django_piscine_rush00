{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'game/style.css' %}">
    {% endblock %}

</head>

<body>
    <div class="body">
        <div style="position: relative;">
            <img src="{% static 'game/main.svg' %}" width="2000" style="position: absolute;">
            <a class="nav-link" href="{% url 'game:btn_a' %}">
                <img src="{% static 'game/btn_a.svg' %}" width="70"
                    style="position: absolute; left: 1740px; top: 381px;">
            </a>
            <a class="nav-link" href="{% url 'game:btn_b' %}">
                <img src="{% static 'game/btn_b.svg' %}" width="70"
                    style="position: absolute; left: 1820px; top: 311px;">
            </a>

            <!-- jostick -->
            <a class="nav-link" href="{% url 'game:move' 'right' %}">
                <img src="{% static 'game/btn_right.svg' %}" width="70"
                    style="position: absolute; left: 220px; top: 301px;">
            </a>
            <a class="nav-link" href="{% url 'game:move' 'left' %}">
                <img src="{% static 'game/btn_left.svg' %}" width="70"
                    style="position: absolute; left: 120px; top: 301px;">
            </a>
            <a class="nav-link" href="{% url 'game:move' 'up' %}">
                <img src="{% static 'game/btn_up.svg' %}" width="70"
                    style="position: absolute; left: 170px; top: 251px;">
            </a>
            <a class="nav-link" href="{% url 'game:move' 'down' %}">
                <img src="{% static 'game/btn_down.svg' %}" width="70"
                    style="position: absolute; left: 170px; top: 351px;">
            </a>

            <!-- select start -->
            <a class="nav-link" href="{% url 'game:start' %}">
                <img src="{% static 'game/btn_start.svg' %}" width="70"
                    style="position: absolute; left: 1730px; top: 101px;">
            </a>
            <a class="nav-link" href="{% url 'game:select' %}">
                <img src="{% static 'game/btn_select.svg' %}" width="70"
                    style="position: absolute; left: 1730px; top: 51px;">
            </a>
            <div class="border border-secondary"
                style="position: absolute; height: 550px; width: 1050px; left: 473px; top: 125px;">
                <div class="text-light " style="height: 94%;">
                    {% block body %}
                    {% endblock %}
                </div>
                <div class="text-success text-center border border-success" style="height: 30px; width: 100;">
                    {% block footer %}
                    {% endblock %}
                </div>
            </div>
        </div>

    </div>
</body>

</html>
